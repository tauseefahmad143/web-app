{% extends 'app.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Reset Password</h3>
          <form action="{{ url_for('reset_password') }}" method="post">
           {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <ul class="mb-0">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                  <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
            {% endwith %}
            <div class="form-group">
              <label for="newPassword"><i class="bi bi-lock-fill"></i> New Password</label>
              <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
