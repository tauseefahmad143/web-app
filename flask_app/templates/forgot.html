{% extends 'app.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Forgot Password</h3>
          <form action="/forgot" method="post">
            {{ form.hidden_tag() }}
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <ul class="mb-0">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                  <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
            {% endwith %}
            <div class="form-group">
              <label for="email"><i class="bi bi-envelope-fill"></i> Email Address</label>
              <input name="Femail" type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate OTP</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
